# comfyui-easytoolkit Configuration

# Persistent Context Cache Settings
persistent_context:
  # Enable lazy initialization (default: true)
  # If true, cache loading only starts on first API call
  # If false, cache loads immediately when module is imported
  lazy_initialization: true
  
  # Enable auto-save (default: true)
  # If true, cache saves automatically whenever data is modified
  # If false, cache only saves manually or on shutdown
  auto_save: true
  
  # Directory to save cache files: 'input', 'output', or 'temp'
  # Each context will be saved as a separate file in:
  # <directory>/comfyui-easytoolkit/persistent_context/
  cache_directory: 'input'
  
  # Cache filename base (used for determining the parent directory)
  # Individual context files will be saved in a 'persistent_context' subfolder
  cache_filename: 'persistent_context_cache.pkl'
  
  # Maximum total cache size in MB (default: 100)
  # When exceeded, old data will be cleaned up
  max_cache_size_mb: 100
  
  # Old data threshold in hours (default: 24)
  # Data not accessed for this duration is considered "old"
  # Only old data will be cleaned when cache size exceeds limit
  old_data_threshold_hours: 24
  
  # Absolute maximum cache size in MB (default: 200)
  # When exceeded, cleanup is forced even if no data meets the old_data_threshold
  # The least recently accessed data will be removed until size is below this limit
  # Set to 0 to disable forced cleanup
  absolute_max_cache_size_mb: 200

# Base64 Uploader Settings
base64_uploader:
  # Maximum upload file size in MB (default: 100)
  # Files larger than this size will be rejected
  # Set to 0 to disable file size limit
  max_upload_file_size_mb: 100

